<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For the love of my life</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
      <div class="container">
        <h1>Sevgili Berra'm,</h1>
        <div id="messageContainer">
            <p class="message" style="display:none;">Seni üzdüğüm için gerçekten çok üzgünüm.</p>
            <p class="message" style="display:none;">Hatalarımı telafi etmek ve seni tekrar mutlu görmek istiyorum.</p>
            <p class="message" style="display:none;">Lütfen beni affet.</p>
        </div>
        <button onclick="displayMessages()">Mesajımı Oku</button>
        <div id="finalMessage" style="display:none;">
            <p>Seni çok seviyorum hayatim. Her şey için tekrar özür dilerim.</p>
            <div id="qrCodeContainer">
                <p>❤️</p>
                <img src="./img/frame.png" alt="Spotify Playlist QR">
            </div>
            <button onclick="goToBirthdayPage()">Next &rarr;</button>
        </div>
    </div>

    

  
    <script>
       function displayMessages() {
        const messages = document.querySelectorAll('.message');
        let delay = 0;

        messages.forEach((message, index) => {
            setTimeout(() => {
                message.style.display = 'block';
            }, delay);
            delay += 2000; // Her cümle 2 saniye arayla gözüksün
        });

        setTimeout(() => {
            document.getElementById('finalMessage').style.display = 'block';
        }, delay);
    }

    function goToBirthdayPage() {
            window.location.href = 'birthday.html';
        }
     </script>
  </body>
</html>
